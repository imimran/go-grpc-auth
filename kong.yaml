_format_version: "3.0"
services:
- connect_timeout: 60000
  enabled: true
  host: go-grpc-auth
  name: user-grpc
  port: 50051
  protocol: grpc
  read_timeout: 60000
  retries: 5
  write_timeout: 60000
- connect_timeout: 60000
  enabled: true
  host: go-grpc-auth
  name: user-rest
  port: 8080
  protocol: http
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: user-rest-route
    path_handling: v0
    paths:
    - /v1
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: false
  write_timeout: 60000
