syntax = "proto3";

// Changed package to 'pb' to avoid confusion since it contains more than just users
package pb; 

option go_package = "github.com/imimran/go-grpc-auth/pb";

import "google/api/annotations.proto";

// --- Shared Utility Messages ---

message Empty {}

message Coordinates {
  double latitude = 1;
  double longitude = 2;
}

message UserId {
  int64 id = 1; 
}

message AddressId {
  string id = 1;
}

// --- User Models & Messages ---

message User {
  int64 id = 1;
  string email = 2;
  string full_name = 3;
}

message CreateUserRequest {
  string email = 1;
  string password = 2;
  string full_name = 3;
}

message UpdateUserRequest {
  int64 id = 1;
  string email = 2;
  string password = 3;
  string full_name = 4;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

message UserListResponse {
  repeated User users = 1;
}

// --- Address Models & Messages ---

message Address {
    string id = 1;
    string raw_address = 2;
    string normalized_address = 3;
    Coordinates coordinates = 4; 
    string accuracy = 5;
    string source = 6;
}

message CreateAddressRequest {
    int64 user_id = 1;
    string raw_address = 2;
    Coordinates coordinates = 3;
    string accuracy = 4;
    string source = 5;
}

message UpdateAddressRequest {
    string id = 1;
    string raw_address = 2;
    Coordinates coordinates = 3;
    string accuracy = 4;
    string source = 5;
}

message AddressListRequest {
    int32 page = 1;
    int32 limit = 2;
}

message AddressListData {
    repeated Address addresses = 1;
}

message AddressListResponse {
    AddressListData data = 1;
    int64 total = 2;
    int32 page = 3;
}

// --- Services ---

service UserService {
  rpc CreateUser(CreateUserRequest) returns (User) {
    option (google.api.http) = { post: "/v1/users" body: "*" };
  }
  rpc GetUser(UserId) returns (User) {
    option (google.api.http) = { get: "/v1/users/{id}" };
  }
  rpc UpdateUser(UpdateUserRequest) returns (User) {
    option (google.api.http) = { put: "/v1/users/{id}" body: "*" };
  }
  rpc DeleteUser(UserId) returns (Empty) {
    option (google.api.http) = { delete: "/v1/users/{id}" };
  }
  rpc ListUsers(Empty) returns (UserListResponse) {
    option (google.api.http) = { get: "/v1/users" };
  }
  rpc Login(LoginRequest) returns (LoginResponse) {
    option (google.api.http) = { post: "/v1/login" body: "*" };
  }
}

service AddressService {
    rpc CreateAddress(CreateAddressRequest) returns (Address) {
        option (google.api.http) = { post: "/v1/addresses" body: "*" };
    }
    rpc GetAddress(AddressId) returns (Address) {
        option (google.api.http) = { get: "/v1/addresses/{id}" };
    }
    rpc UpdateAddress(UpdateAddressRequest) returns (Address) {
        option (google.api.http) = { put: "/v1/addresses/{id}" body: "*" };
    }
    rpc DeleteAddress(AddressId) returns (Empty) {
        option (google.api.http) = { delete: "/v1/addresses/{id}" };
    }
    rpc ListAddress(AddressListRequest) returns (AddressListResponse) {
        option (google.api.http) = { get: "/v1/addresses" };
    }
}